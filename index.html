<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
  </head>
  <body>
    <!--Creating 10 Buttons-->
    <section class="border border-dark rounded-5 mt-5 p-2">
      <div class="container">
        <div class="row g-5">
          <div class="col-12">
            <button class="btn btn-primary px-3">Click</button> <br /><br />
            <button class="btn btn-outline-info py-3">Touch</button
            ><br /><br />
            <button class="btn w-50 btn-dark">Send</button><br /><br />
            <button
              class="btn btn-link border border-1 text-decoration-none mx-5"
            >
              Click for Details</button
            ><br /><br />
            <button class="btn w-25 btn-lg btn-outline-success">
              Receive Cash</button
            ><br /><br />
            <button class="btn btn-light w-25">Light ON</button><br /><br />
            <button class="btn btn-primary btn-lg" disabled>Light OFF</button
            ><br /><br />
            <button class="btn btn-sm btn-outline-danger" active>Click</button
            ><br /><br />
            <div class="btn-group btn-group-lg">
              <button class="btn btn-outline-warning">YES</button>
              <button class="btn btn-dark">NO</button>
            </div>
            <br /><br />
            <div class="btn-group btn-group-vertical">
              <button class="btn btn-danger">UP</button>
              <button class="btn btn-dark">DOWN</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/bootstrap.bundle.js"></script>
  </body>
</html>
