<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Creating 10 Buttons -->
    <section class="border border-dark rounded-5 m-5 p-2">
      <div class="container">
        <div class="row g-5 justify-content-center">
          <div class="col-12 text-center">
            <button class="btn btn-primary px-3 mb-3">Click</button>
            <button class="btn btn-outline-info py-3 mb-3">Touch</button>
            <button class="btn w-50 btn-dark mb-3">Send</button>
            <button
              class="btn btn-link border border-1 text-decoration-none mx-5 mb-3"
            >
              Click for Details
            </button>
            <button class="btn w-50 btn-lg btn-outline-success mb-3">
              Receive Cash
            </button>
            <button class="btn btn-light w-50 mb-3">Light ON</button>
            <button class="btn btn-primary btn-lg mb-3" disabled>
              Light OFF
            </button>
            <button class="btn btn-sm btn-outline-danger mb-3">Click</button>
            <div class="btn-group btn-group-lg mb-3">
              <button class="btn btn-outline-warning">YES</button>
              <button class="btn btn-dark">NO</button>
            </div>
            <div class="btn-group btn-group-vertical mb-3">
              <button class="btn btn-danger">UP</button>
              <button class="btn btn-dark">DOWN</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Card -->
    <section class="bg-danger border border-dark rounded-5 m-5 p-5">
      <div class="container">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-sm-12 col-12">
            <div class="card text-center w-100 align-items-center p-2 bg-light">
              <div class="card-body">
                <h4 class="card-title">NFT Project</h4>
                <p class="card-text">
                  Cryptocurrencies use a decentralized system, meaning they
                  operate independently of a central authority such as a
                  government or financial institution.
                </p>
              </div>
              <img
                class="card-img-top"
                src="https://mobirise.com/extensions/coinm5/nft-project/assets/images/background2.jpg"
                alt="NFT Project"
              />
              <a href="#" class="btn btn-outline-dark w-50 mt-3">See Details</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Forms-->
    <section class="bg bg-light-subtle border border-bottom-0 m-5 p-5">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <form>
              <div class="form-group mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter your name here"
                />
              </div>
              <div class="form-group mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email here"
                />
              </div>
              <div class="form-group mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter a 6 digit password"
                />
              </div>

              <div class="form-group mb-3">
                <label class="form-label">Gender</label>
                <div class="form-check">
                  <label for="male" class="form-check-label">Male</label>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="male"
                    value="male"
                    checked
                  />
                </div>
                <div class="form-check">
                  <label class="form-check-label" for="female">Female</label>
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="female"
                    value="female"
                  />
                </div>
              </div>
              <div class="form-group mb-3">
                <label class="form-label" for="country">Country</label>
                <select class="form-control" id="country">
                  <option selected>Bangladesh (Default)</option>
                  <option>Pakistan</option>
                  <option>India</option>
                  <option>United States</option>
                  <option>Canada</option>
                  <option>United Kingdom</option>
                  <option>Australia</option>
                </select>
              </div>
              <div class="form-group form-check mb-3">
                <label for="terms" class="form-check-label"
                  >Agree to terms and conditions</label
                >
                <input type="checkbox" class="form-check-input" id="terms" />
              </div>
              <button type="submit" class="btn btn-outline-danger">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!--Lists-->
    <section class="bg bg-light-subtle border border-5 m-5 p-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6 text-center">
            <ul class="list-group mb-3">
              <li class="list-group-item active">Top</li>
              <li class="list-group-item">Middle</li>
              <li class="list-group-item disabled">Bottom</li>
            </ul>
            <ul class="list-group list-group-flush m-5">
              <h5>Movie Categories</h5>
              <a
                class="list-group-item list-group-item-action list-group-item-danger d-flex justify-content-between align-items-center"
                href="#"
                >Bengali <span class="badge bg-danger rounded-pill">124</span>
              </a>
              <a
                class="list-group-item list-group-item-action list-group-item-warning d-flex justify-content-between align-content-center active"
                href="#"
                >Hindi <span class="badge bg-danger rounded-pill">249</span></a
              >
              <a
                class="list-group-item list-group-item-action d-flex justify-content-between align-content-center disabled"
                href="#"
                >English <span class="badge bg-danger rounded-pill">543</span></a
              >
              <a
                class="list-group-item list-group-item-action list-group-item-info d-flex justify-content-between align-content-center"
                href="#"
                >Others <span class="badge bg-danger rounded-pill">1024</span></a
              >
            </ul>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/bootstrap.bundle.js"></script>
  </body>
</html>
